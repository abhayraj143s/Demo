    <!-- जावास्क्रिप्ट (बिल्कुल सही है, कोई बदलाव नहीं) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const pageContents = document.querySelectorAll('.page-content');
            const pageTitle = document.getElementById('page-title');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const targetPageNumber = this.getAttribute('data-page');
                    const targetPageId = 'page' + targetPageNumber;
                    pageContents.forEach(page => page.classList.remove('active'));
                    navLinks.forEach(nav => nav.classList.remove('active'));
                    document.getElementById(targetPageId).classList.add('active');
                    this.classList.add('active');
                    pageTitle.textContent = `Best Wallpapers for Android - Page ${targetPageNumber}`;
                    window.scrollTo(0, 0);
                });
            });
        });
        document.getElementById('main-content').addEventListener('click', function(event) {
            if (event.target && event.target.classList.contains('download-button')) {
                const button = event.target;
                const imageUrl = button.getAttribute('data-image-url');
                const extraLink = button.getAttribute('data-extra-link');
                if (imageUrl) {
                    const link = document.createElement('a');
                    link.href = imageUrl;
                    link.download = imageUrl.substring(imageUrl.lastIndexOf('/') + 1) || 'wallpaper.jpg';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
                if (extraLink) {
                    window.open(extraLink, '_blank');
                }
            }
        });
    </script>
